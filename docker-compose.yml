version: "3.3"
services:
  relay:
    build: node-qstat-relay/
    restart: always
    container_name: node-qstat-relay
    volumes:
      - "./node-qstat-relay:/app"
    logging:
      driver: none
  mongo:
    image: mongo:4.0
    restart: always
    volumes:
      - "./db/data:/data/db"
      - "./db/migrations:/db/migrations"
      - "./db/seed:/db/seed"
      - "./db/scripts:/db/scripts"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    logging:
      driver: none
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8181:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
    logging:
      driver: none
  users-service:
    build: ./users-service
    container_name: users-service
    volumes:
      - "./users-service:/app"
    environment:
      DB_HOST: mongodb://root:root@mongo:27017/fragworld-users?authSource=admin
    links:
      - mongo
  favorites-service:
    build: ./favorites-service
    container_name: favorites-service
    volumes:
      - "./favorites-service:/app"
    environment:
      DB_HOST: mongodb://root:root@mongo:27017/fragworld-favorites?authSource=admin
    links:
      - mongo
